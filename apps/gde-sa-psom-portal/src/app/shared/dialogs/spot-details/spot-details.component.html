<h1 class="text-2xl font-semibold px-8 py-4">Ime: {{ data?.iuo_ime }} - {{ data?.grd_ime }}</h1>
<mat-dialog-content>
  <div class="spot-details-container">
    <p>Images:</p>

    <div class="carousel w-full">
      <div
        id="slide1"
        class="carousel-item relative w-full"
        [ngClass]="{ active: currentSlide === 1 }"
      >
        <img [src]="data?.iuo_slika_base64 ?data?.iuo_slika_base64: 'assets/no-photo.png'" class="carousel-image" />
        <div
          class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
        >
          <a href="#" (click)="goToSlide($event, 2)" class="btn btn-circle"
            >❮</a
          >
          <a href="#" (click)="goToSlide($event, 2)" class="btn btn-circle"
            >❯</a
          >
        </div>
      </div>

      <div
        id="slide2"
        class="carousel-item relative w-full"
        [ngClass]="{ active: currentSlide === 2 }"
      >
        <img [src]="data?.iuo_slika_base64_unutra?data?.iuo_slika_base64_unutra:  'assets/no-photo.png'" class="carousel-image" />
        <div
          class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
        >
          <a href="#" (click)="goToSlide($event, 1)" class="btn btn-circle"
            >❮</a
          >
          <a href="#" (click)="goToSlide($event, 1)" class="btn btn-circle"
            >❯</a
          >
        </div>
      </div>
    </div>
  </div>

  <div class="spot-details-container">
    <p>Location:</p>
    <div id="map" style="height: 250px"></div>
  </div>
  <div class="spot-details-container">
    <p>Ostale informacije:</p>
    <div class="aditional-wrapper">
      <p>Velicina psa: {{data?.sta_ime}}</p>
      <p>Adresa: {{data?.iuo_adressa}}</p>
      <p>Opstina: {{data?.ops_ime}}</p>
      <p>Tip objekta: {{data?.ugo_ime}}</p>
      <p>Basta: {{data?.bas_naziv}}</p>
      <p>Link: <a [href]="data?.iuo_link_web" target="_blank">{{data?.iuo_link_web}}</a></p>
    </div>
    
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn_primary" (click)="onNoClick()">Close</button>
</mat-dialog-actions>
