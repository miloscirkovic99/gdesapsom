<div class="vet-clinics-wrapper mb-8">
  @for (item of vetClinicsStore.vetClinicsList(); track $index) {
  <div class="card image-full shadow-xl">
    <figure>
      <img [src]="item?.vetc_logo ?? 'assets/vet_clinic.jpg'" alt="Vet logo" />
    </figure>
    <div class="card-body">
      <h2 class="card-title">{{ item?.vetc_naziv }}</h2>
      <span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3"
          />
        </svg>
        {{ item?.vetc_telefon }}
      </span>
      <span (click)="navigateToGoogleMaps(item)" class="link link-hover">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
          />
        </svg>
        {{ item?.vetc_adresa }}
      </span>
      <div class="card-actions justify-end">
        <button class="btn_primary" (click)="getTownship(item)">
          Vidi opstinu
        </button>
      </div>
    </div>
  </div>
  }
</div>
@if(vetClinicsStore.vetClinicsList().length!=vetClinicsStore.totalResult() &&
vetClinicsStore.vetClinicsList().length){
<button
  [disabled]="vetClinicsStore.isLoading()"
  (click)="onSubmit()"
  class="btn_primary"
>
  @if (vetClinicsStore.isLoading()) {
  <span class="loading loading-spinner loading-md"></span>
  }@else {
  {{ 'see_more' | transloco }}
  }
</button>
}
