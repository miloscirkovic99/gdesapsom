<div class="setting-spots-container">
  <label class="input input-bordered flex items-center gap-2">
    <input
      #searchQuery
      type="text"
      formControlName="word"
      class="grow dark:text-white text-black"
      [placeholder]="'search_name' | transloco"
      (input)="onSearchUpdated(searchQuery.value)"
    />
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="h-4 w-4 opacity-70"
    >
      <path
        fill-rule="evenodd"
        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
        clip-rule="evenodd"
      />
    </svg>
  </label>
  <app-card
    [data]="spotsStore.spots()"
    [isLoading]="spotsStore.isLoading()"
    [isAdmin]="true"
    (onActionClick)="onAction($event)"
  ></app-card>
  @if(spotsStore.spots().length!=spotsStore.totalResult() && spotsStore.spots().length){
    <button
      [disabled]="spotsStore.isLoading()"
      (click)="onSubmit()"
      class="btn_primary mt-8"
    >
      {{"see_more" | transloco}}
  
      
    </button>
    } 
</div>
