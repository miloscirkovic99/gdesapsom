<nav class="relative flex items-center justify-around px-4 py-2 shadow-xl">
  <div class="navbar-left">
    <img routerLink="" src="assets/logo-small.png" alt="Logo" class="h-28 rounded-full" />
  </div>

  <!-- Center Navigation Links -->
  <div class="navbar-center hidden md:flex space-x-6">
    <a routerLink=""> {{"home" | transloco}} </a>
    <a [routerLink]="routeConstants.about"> {{"about" | transloco}} </a>
    <a [routerLink]="routeConstants.allSpots"> {{"find_pet_spots" | transloco}} </a>

    <a [routerLink]="routeConstants.petParks"> {{"find_pet_parks" | transloco}} </a>
  </div>

  <!-- Right Buttons -->
  <div class="navbar-right flex items-center space-x-4">
    <button (click)="openDialog()" class="btn hidden md:block btn_primary">
      {{"suggest_spot" | transloco}}
    </button>
    <button
    #hamburgerBtn
      class="hamburger-btn md:hidden text-gray-700 hover:bg-primary_green"
      (click)="toggleMenu()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5"
        />
      </svg>
    </button>

    <div class="dropdown dropdown-bottom dropdown-end">
      <div tabindex="0" role="button" class="btn m-1">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.098 19.902a3.75 3.75 0 0 0 5.304 0l6.401-6.402M6.75 21A3.75 3.75 0 0 1 3 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 0 0 3.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008Z" />
        </svg>
        
      </div>
      <ul
        tabindex="0"
        class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
      >
   
        <li>
          <a (click)="toggleTheme()">
            <label class="swap swap-rotate">
              <input
                type="checkbox"
                (click)="toggleTheme()"
                [checked]="themeColor === 'dark' ? false : true"
                class="theme-controller"
                [value]="themeColor"
              />

              <svg
                class="swap-off fill-current w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
                />
              </svg>

              <svg
                class="swap-on fill-current w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
                />
              </svg>
            </label>
            Theme</a
          >
        </li>
      </ul>
    </div>


    <div class="dropdown dropdown-bottom dropdown-end">
      <div tabindex="0" role="button" class="btn m-1"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802" />
      </svg></div>
      <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
        <li (click)="switchLanguage('rs')"><a>Srb</a></li>
        <li (click)="switchLanguage('en')"><a>Eng</a></li>
      </ul>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
  #mobileMenu
    *ngIf="menuOpen"
    class="mobile-menu"
  >
    <ul class="space-y-4 text-sm">
      <li>
        <a routerLink=""> {{"home" | transloco}} </a>
      </li>
      <li>
        <a [routerLink]="routeConstants.about"> {{"about" | transloco}} </a>
      </li>
      <li>
        <a [routerLink]="routeConstants.allSpots">{{"find_pet_spots" | transloco}} </a>
      </li>

      <li>
        <a [routerLink]="routeConstants.petParks">{{"find_pet_parks" | transloco}} </a>
      </li>
      <!-- Add Buttons to Mobile Menu -->

      <li>
        <button
          class="accommodation-btn text-white hover:bg-primary_green font-medium px-4 py-2 border border-gray-300 rounded-md"
          (click)="openDialog()">
      {{"suggest_spot" | transloco}}
        </button>
      </li>
    </ul>
  </div>
</nav>
